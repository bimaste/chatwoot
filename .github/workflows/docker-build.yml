name: Build and Push Docker Image

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Construir apenas a imagem base primeiro
      - name: Construir imagem
        run: |
          # Modificar o docker-compose.production.yaml para usar seu nome de imagem
          sed -i 's/image: chatwoot\/chatwoot:latest/image: ${{ secrets.DOCKERHUB_USERNAME }}\/chatwoot:latest/g' docker-compose.production.yaml
          
          # Construir a imagem usando o comando que acessa os scripts originais, mas com o nome diferente
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chatwoot:latest -f docker/Dockerfile .
          
          # Enviar para o Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatwoot:latest










